{% extends "users/home.html" %}
{% load crispy_forms_tags %}

{% block content %}
  

<div class="media">
    <img src="{{user.profile.image.url}}" alt="" class ="rounded-circle  profile-pic mr-3">
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
           {{userForm | crispy}}
        
           {{profile | crispy}}
        
            <input type="submit" class = "btn btn-info" value="Update Profile">
        
    </form>

  </div>




{% endblock content %}
